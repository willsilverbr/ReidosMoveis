<!DOCTYPE HTML> 
<html>
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   
    <title>Rei Dos Moveis</title>
    <link href="style.css" rel="stylesheet"/>
    
  </head>
  <body> 
    <header>
       <div id="logo"> 
         <h1>Rei Dos Móveis</h1>
      </div>
      
      <div class="menu">
         <img id="logoImg" src="images/logo.png"> 
        <a href="index.html">Início </a>
        <a href="sobre.html">Sobre Nós </a>
        <a href="produtos.html"> Produtos </a>
        <a href="contato.html"> Contato </a>
      </div>
    </header>

    <main> 
        <div class="coluna-esquerda">
          <div class="card">
          <h1>Contato </h1>
           <div id="after_submit"></div>
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
  <div class="row">
    <label class="required" for="name">Seu Nome:</label><br />
    <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
    <span id="name_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="email">Seu email:</label><br />
    <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
    <span id="email_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="message">Deixe Sua Menssagem:</label><br />
    <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
    <span id="message_validation" class="error_message"></span>
  </div>
    
    <input id="submit_button" type="submit" value="Enviar email" />
</form>
         
        </div>
        
          <div class="card">
            <br><br><br><br><br><br><br>
            <h2>Sobre Nós</h2>
            <div class="sobreItens">
            <img class="sobreImg" src="images/magalu.png">
            <img class="sobreImg" src="images/magalu2.png">
            <img class="sobreImg" src="images/sonia.jpg">
          </div>
          <p class="sobreTexto">
            <a href="sobre.html"> Conheça nossa equipe</a>
          </p>
          </div>
         
          <div class="card">
             <h2>Promoções</h2>
            <div class="promo">
              <img src="images/cama.jpg"> 
              <p class="prompProd"> Cama de Casal - R$:1.500,00</p>
            </div>
            <div class="promo">
               <img src="images/criadoMudo.jpg"> 
              <p class="prompProd"> Criado Mudo - R$:500,00</p>
            </div>
            <div class="promo">
               <img src="images/sofa.jpg"> 
              <p class="prompProd"> Sofa - R$:2.500,00</p>
            </div> 
          </div>
          <div class="card"> 
            <h2>Redes Sociais</h2>
            <div class="social"></div>
            <img src="images/fb.png">
            <img src="images/tw.png">
            <img src="images/ig.png">
            <img src="images/yt.png">
        </div>

      
    
    </main>
    <div id="entrega">
      <a href="https://api.whatsapp.com/send?phone=9999999">
      <img src="images/telefone.png">
      <div id="tel">
        <p>(11)99999-99999</p>
        <p>Fale com os nosso Vendedores</p>
      </div>
      </a>
    </div>
  </body>
</html>
